<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<title>Calculator</title>
	</head>
	<body>
		
		<div class='flex-container'>
			<!-- it takes the calculator components-->
			<div class="calc-container">
				<!-- the place to display the numbers-->
				<div class="upper">
					<div class="dots">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="numbers" id="displayNum">
						
					</div>
				</div>

				<div class="lower">
					<div class="first-btns">
						<button id="delete-icon">d
						</button>
						<button id="delete">s</button>
						<button id="delete">s</button>

						<button id="divided">&#xF7</button>
					</div>
					<div class="all-btns">
						<button id="seven">7</button>
						<button id="eight">8</button>
						<button id="nine">9</button>
						<button id="times"><span>&times</span></button>
					</div>
					<div class="all-btns">
						<button id="four">4</button>
						<button id="five">5</button>
						<button id="six">6</button>
						<button id="minus"><span>-</span></button>
					</div>
					<div class="all-btns">
						<button id="one">1</button>
						<button id="two">2</button>
						<button id="three">3</button>
						<button id="plus"><span>+</span></button>
					</div>
					<div class="last-btns">
						<button id ="zero">0</button>
						<button id ="point">.</button>
						<button id="equal">
							<span>=</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
